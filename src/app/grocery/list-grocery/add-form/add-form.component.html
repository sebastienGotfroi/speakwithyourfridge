
<div class="container-fluid">
    <div class="row">
        <input class="form-control" [(ngModel)]="alimentName" (change)="inputChange()" list="id-car">
            <datalist id="id-car">
            <option *ngFor="let aliment of aliments" [value]="aliment.name">{{aliment.name}}</option>
            </datalist>
    </div> 
    <div class="row mt-3" *ngIf="copyAlimentSelected">
        <form>
            <div class="form-group">
                <label for="quantityToBuy">Quantity to buy</label>      
                <input type="number"  min="1" class="form-control" name="quantityToBuy" id="quantityToBuy" [(ngModel)]="copyAlimentSelected.quantityToBuy" (change)="validQuantity()">
            </div>
            <div *ngIf="error" class="alert alert-danger">
                Quantity to buy has to be bigger than 0
            </div>
            <div class="mt-3">
                <button class="btn btn-success primary-color text-white" (click)="save()" [disabled]="error">Save</button>
                <button class="btn btn-success primary-color text-white float-right" (click)="close()">Cancel</button>
            </div>
        </form>
    </div>
</div>
